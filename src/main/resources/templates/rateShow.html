<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Rate Show</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-light border-bottom shadow-sm"
    >
      <div class="container-fluid">
        <a class="navbar-brand" href="/watchlist">Watchlist</a>

        <div class="d-flex ms-auto align-items-center">
          <span
            class="navbar-text me-3 fw-bold"
            sec:authentication="name"
          ></span>
          <form th:action="@{/logout}" method="post" class="d-inline">
            <button type="submit" class="btn btn-outline-danger btn-sm fw-bold">
              Sign Out
            </button>
          </form>
        </div>
      </div>
    </nav>
    <div class="container">
      <h1>Rate Show: <span th:text="${show.title}"></span></h1>

      <form th:action="@{'/rateShow/' + ${show.id}}" method="post">
        <div class="form-group">
          <label for="score">Rating (0â€“10):</label>

          <input
            type="number"
            id="score"
            name="score"
            min="0"
            max="10"
            required
            class="form-control"
          />
        </div>

        <div class="form-group">
          <label for="comment">Comment:</label>
          <textarea id="comment" name="comment" class="form-control"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit Rating</button>
      </form>

      <br />
      <a href="/watchlist">Back to Watchlist</a>
    </div>
  </body>
</html>
